<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no,maximum-scale=1.0">
    <title>What I Wanna</title>
    <!-- IMPORT CSS -->
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/what-form.css">
    <link rel="stylesheet" href="./css/VForm.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_2064278_3ky254g2xtl.css">
</head>

<body>

    <!-- 版芯 -->
    <main id="content">
        <!-- head -->
        <header id="main-header">
            <section class="head">
                <img style="width: 2rem;height:2rem;" src="./source/img/avatar.jpg" alt="avatar" class="head-avatar">
                <div class="head-info">
                    <h3 class="head-title">What I Wanna</h3>
                    <span class="username">Doctorwu</span>
                </div>
            </section>
            <input type="date" class="head-date" style="display: block;">
            <section class="date">
                <span class="head-date-span"></span>
            </section>
        </header>

        <!-- list -->
        <ul class="what-list">
        </ul>

        <span class="add-schedule">
            <span class="iconfont icon-jia"></span>
        </span>

        <div class="what-form-wrap hide">
            <h2 class="form-title">
                新增事项
                <a href="javascript:0" class="close-what-form"><span class="iconfont icon-cuowu"></span></a>
            </h2>
            <i class="what-form"></i>
        </div>


        <!-- footer -->
        <footer class="main-footer">
            <ul class="foot-list">
                <li class="foot-item">
                    <span class="iconfont icon-jihua2"></span>
                    <span>Wanna</span>
                </li>
                <li class="foot-item active">
                    <span class="iconfont icon-jihua"></span>
                    <span>What</span>
                </li>
                <li class="foot-item">
                    <span class="iconfont icon-wode"></span>
                    <span>I</span>
                </li>
            </ul>
        </footer>
    </main>







    <!-- IMPORT JAVASCRIPT -->
    <script src="./js/utils/passive.js"></script>
    <script src="./js/index.js" type="module"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="./js/what_module.js"></script>
    <script src="./js/head.js"></script>
    <script src="./js/what_form.js" type="module"></script>
</body>

</html>
